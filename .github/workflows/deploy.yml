# .github/workflows/deploy.yml
name: Deploy Static Content to Pages

on:
  # Triggers the workflow on push events to the 'main' branch
  push:
    branches: ["main"]

  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

# Sets permissions required for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensures only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # The Build Job: Checks out code, builds the Vite app, and creates a deployment artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build # Runs the Vite build command

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      # Uploads the 'dist' folder contents as the artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
  
  # The Deployment Job: Deploys the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4